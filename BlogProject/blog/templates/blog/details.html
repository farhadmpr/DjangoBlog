{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h3>{{ article.title }}</h3>
            <small class="badge badge-info">Published: {{ article.publish|timesince }}</small>
            <small class="badge badge-info">Writer: {{ article.writer }}</small>
            <small class="badge badge-info">Visit: {{ article.view_count }}</small>
            <hr>
            <p class="text-justify">
                {{ article.body|safe }}
            </p>
        </div>    
    </div>
{% endblock %}
